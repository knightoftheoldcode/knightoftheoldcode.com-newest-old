- type: serial
  steps:
  - name: build
    service: jekyll
    command: bundle exec jekyll build
  - name: test
    service: jekyll
    command: bundle exec rake
  - name: dockerhub_push
    service: jekyll
    type: push
    image_name: curtisspendlove/knightoftheoldcode-com
    registry: https://index.docker.io/v1/
    encrypted_dockercfg_path: dockercfg.encrypted